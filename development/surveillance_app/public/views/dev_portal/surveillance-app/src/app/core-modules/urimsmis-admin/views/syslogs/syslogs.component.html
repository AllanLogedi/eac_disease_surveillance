<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h5 class="m-0">{{'user_logs' | translate}}</h5>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">{{'home' | translate}}</a></li>
                        <li class="breadcrumb-item active">{{'user_logs' | translate}}
                        <li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <dx-tab-panel id="supplierPanel" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true" [tabsPosition]="tabsPosition">

                <dxi-item title="{{'loginout_logs' | translate}}" icon="group">
                    <app-userloginout-logs></app-userloginout-logs>
                </dxi-item>

                <dxi-item title="{{'failed_logins' | translate}}" icon="group">
                    <app-userfaildlogins-logs></app-userfaildlogins-logs>
                </dxi-item>
                
                <dxi-item title="{{'user_password_request' | translate}}" icon="group">
                    <app-userpwdresetrequest-logs></app-userpwdresetrequest-logs>
                </dxi-item>

                <dxi-item title="{{'user_password_change' | translate}}" icon="group">
                    <app-userpwdchangerequest-logs></app-userpwdchangerequest-logs>
                </dxi-item>

                <dxi-item title="{{'user_malicious_logins' | translate}}" icon="group">
                    <app-usermaliciousaccess></app-usermaliciousaccess>
                </dxi-item>

                <dxi-item title="{{'user_access_logs' | translate}}" icon="group">
                    <app-syslogs-usersaccess></app-syslogs-usersaccess>
                </dxi-item>

                <dxi-item title="{{'system_error_logs' | translate}}" icon="group">
                    <app-syserror-logs></app-syserror-logs>
                </dxi-item>
            </dx-tab-panel>
        </div>
    </section>
</div>
