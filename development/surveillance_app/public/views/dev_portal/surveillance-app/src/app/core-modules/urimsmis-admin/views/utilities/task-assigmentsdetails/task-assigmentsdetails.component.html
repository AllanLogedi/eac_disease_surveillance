<dx-data-grid class="table row-border hover" [wordWrapEnabled]="true"
                                [dataSource]="workallocationsAssignmentsData" [remoteOperations]="true"
                                [showBorders]="true" [allowColumnResizing]="true" [columnHidingEnabled]="false"
                                keyExpr="id" (onToolbarPreparing)="onAdvanceProductRegistrySearch($event)">

                                <dxo-export [enabled]="true" fileName="Record"
                                    [allowExportSelectedData]="true"></dxo-export>
                                <dxo-search-panel [visible]="true"></dxo-search-panel>

                                <dxo-filter-row [visible]="show_advancesearch"></dxo-filter-row>
                                <dxo-paging [enabled]="true" [pageSize]="100">
                                    <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)"
                                        [showPageSizeSelector]="true" [allowedPageSizes]="[50,100]"></dxo-pager>
                                </dxo-paging>
                                <dxi-column dataField="evaluation_type"
                                    caption="{{ 'evaluation_type' | translate }}"></dxi-column>

                                <dxi-column dataField="experts_fullnames"
                                    caption="{{ 'experts_fullnames' | translate }}"></dxi-column>
                                <dxi-column dataField="email_address"
                                    caption="{{ 'email_address' | translate }}"></dxi-column>
                                <dxi-column dataField="area_of_expertise"
                                    caption="{{ 'area_of_expertise' | translate }}"></dxi-column>


                                <dxi-column dataField="date_of_assignment"
                                    caption="{{ 'date_of_assignment' | translate }}"></dxi-column>
                                <dxi-column dataField="number_of_days"
                                    caption="{{ 'number_of_days' | translate }}"></dxi-column>
                                <dxi-column dataField="expected_start_date"
                                    caption="{{ 'expected_start_date' | translate }}"></dxi-column>
                                <dxi-column dataField="assignment_start_date"
                                    caption="{{ 'assignment_start_date' | translate }}"></dxi-column>
                                <dxi-column dataField="expected_end_date"
                                    caption="{{ 'expected_end_date' | translate }}"></dxi-column>
                                <dxi-column dataField="assignments_status"
                                    caption="{{ 'assignments_status' | translate }}"></dxi-column>
                                <dxi-column dataField="remarks" caption="{{ 'remarks' | translate }}"></dxi-column>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-group-panel [visible]="true"></dxo-group-panel>
                            </dx-data-grid>
