<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h5 class="m-0">{{'location_parameters' | translate}}</h5>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">{{'home' | translate}}</a></li>
                        <li class="breadcrumb-item active">{{'location_parameters' | translate}}
                        <li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <dx-tab-panel id="supplierPanel" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true" [tabsPosition]="tabsPosition">

                <dxi-item title="{{'nationalities' | translate}}" icon="group">
                    <app-app-nationalities></app-app-nationalities>
                </dxi-item>
                <dxi-item title="{{'countries' | translate}}" icon="group">
                    <app-app-countries></app-app-countries>
                </dxi-item>
                <dxi-item title="{{'cities_provinces' | translate}}" icon="group">
                    <app-app-cities></app-app-cities>
                </dxi-item>
                <dxi-item title="{{'member_states' | translate}}" icon="group">
                    <app-app-partnerstates></app-app-partnerstates>
                </dxi-item>
            </dx-tab-panel>
        </div>
    </section>
</div>
